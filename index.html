<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <ul>
                <li><a href="#">COMPRAR</a></li>

        </nav>
        <section class="formulario">

                <div>
                    <label for="cripto">Crypto</label>

                        <option value="SOL">SOL</option>

                    </select>
                    <label for="pair">/</label>
                    <select name="pair" id="">

                <div class="cryptoDesc">

                    <h3 ><span id="title1"></span></h3>

                    <h3 ><span id="title2"></span></h3>

                <div class="cryptoDesc">

                    <h3>3</h3>
                    <h3 ><span id="title3"></span></h3>
                    <h3 ><span id="price3"></span></h3>
                </div>
                <div vclass="cryptoDesc">
                    <img src="Images/CryptoLogos/sol.png" alt="Crypto 4" width="200px" height="200px">
                    <h3>4</h3>
                    <h3 ><span id="title4"></span></h3>
                    <h3 ><span id="price4"></span></h3>
                </div>
                <div class="cryptoDesc">

                    <h3>5</h3>
                    <h3 ><span id="title5"></span></h3>
                    <h3 ><span id="price5"></span></h3>
